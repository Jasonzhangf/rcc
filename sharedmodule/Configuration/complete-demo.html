    * {

      padding: 0;
      box-sizing: border-box;

    body {

    /* ä¸»åº”ç”¨å¸ƒå±€ */

      display: grid;
      grid-template-areas:

        "sidebar main"

      grid-template-rows: auto 1fr auto;
      grid-template-columns: 250px 1fr;
      height: 100vh;

    /* å¤´éƒ¨ */

    .header-brand h1 {

      cursor: pointer;

      font-weight: 500;
      transition: var(--transition);
      color: var(--gray-700);

    .nav-btn:hover {

<body>
  <div id="app">
    <div class="loading">
      <div class="spinner"></div>
      <h2>ğŸš€ æ­£åœ¨åˆå§‹åŒ– RCC é…ç½®ä¸­å¿ƒ</h2>

  <script>
    // æ¨¡æ‹Ÿé…ç½®ä¸­å¿ƒä¸»ç±»
    class ConfigurationCenterUI {
      static instance = null;
      configService = null;
      parserService = null;
      storageService = null;
      navigationState = {
        currentView: 'generator',
        isMenuExpanded: true,
        history: []
      };
      rootElement = null;
      
      constructor() {
        this.configService = new ConfigService();
        this.parserService = new ParserService();
        this.storageService = new StorageService();
      }
      
      static getInstance() {
        if (!ConfigurationCenterUI.instance) {
          ConfigurationCenterUI.instance = new ConfigurationCenterUI();
        }
        return ConfigurationCenterUI.instance;
      }
      
      async initialize(options) {
        this.rootElement = document.getElementById(options.containerId);
        if (!this.rootElement) {
          throw new Error(`Container element with ID '${options.containerId}' not found`);
        }
        
        await this.configService.initialize();
