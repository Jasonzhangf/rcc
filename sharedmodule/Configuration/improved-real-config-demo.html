<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCC Configuration Center - çœŸå®é…ç½®æ–‡ä»¶ç®¡ç†</title>
  <style>
    :root {
      --primary-color: #0d6efd;
      --success-color: #198754;
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --info-color: #0dcaf0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-100: #f8f9fa;
      --gray-200: #e9ecef;
      --gray-300: #dee2e6;
      --gray-400: #ced4da;
      --gray-500: #adb5bd;
      --gray-600: #6c757d;
      --gray-700: #495057;
      --gray-800: #343a40;
      --gray-900: #212529;
      --border-radius: 0.375rem;
      --box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      --transition: all 0.2s ease-in-out;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #212529;
      height: 100vh;
      overflow: hidden;
    }
    
    /* ä¸»åº”ç”¨å¸ƒå±€ */
    .config-center-app {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 250px 1fr;
      height: 100vh;
    }
    
    /* å¤´éƒ¨ */
    .config-center-header {
      grid-area: header;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      background: white;
      border-bottom: 1px solid var(--gray-300);
      box-shadow: var(--box-shadow);
      z-index: 100;
    }
    
    .header-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .header-brand h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--dark-color);
    }
    
    .header-brand-icon {
      font-size: 1.5rem;
      color: var(--primary-color);
    }
    
    .header-nav {
      display: flex;
      gap: 0.25rem;
    }
    
    .nav-btn {
      padding: 0.5rem 1rem;
      border: 1px solid transparent;
      background: transparent;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: var(--transition);
      color: var(--gray-700);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .nav-btn:hover {
      background: var(--gray-100);
      color: var(--dark-color);
    }
    
    .nav-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .theme-toggle,
    .menu-toggle {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--gray-300);
      background: white;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      color: var(--gray-700);
    }
    
    .theme-toggle:hover,
    .menu-toggle:hover {
      background: var(--gray-100);
      color: var(--dark-color);
    }
    
    /* ä¾§è¾¹æ  */
    .config-center-sidebar {
      grid-area: sidebar;
      background: white;
      border-right: 1px solid var(--gray-300);
      overflow-y: auto;
      transition: all 0.3s ease;
    }
    
    .sidebar-content {
      padding: 1rem;
    }
    
    .sidebar-section {
      margin-bottom: 1.5rem;
    }
    
    .sidebar-section h4 {
      margin: 0 0 0.75rem 0;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--gray-600);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .sidebar-menu {
      list-style: none;
    }
    
    .sidebar-menu-item {
      margin-bottom: 0.25rem;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 0.625rem 0.75rem;
      border: none;
      background: transparent;
      text-align: left;
      cursor: pointer;
      border-radius: var(--border-radius);
      transition: var(--transition);
      color: var(--gray-700);
      font-size: 0.875rem;
      text-decoration: none;
    }
    
    .menu-item:hover {
      background: var(--gray-100);
      color: var(--dark-color);
    }
    
    .menu-item.active {
      background: var(--primary-color);
      color: white;
    }
    
    .menu-item-icon {
      margin-right: 0.75rem;
      font-size: 1rem;
      width: 20px;
      text-align: center;
    }
    
    .recent-files-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .recent-file-item {
      padding: 0.5rem 0.75rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.8125rem;
      color: var(--gray-700);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .recent-file-item:hover {
      background: var(--gray-100);
    }
    
    /* ä¸»å†…å®¹åŒº */
    .config-center-main {
      grid-area: main;
      overflow: auto;
      background: var(--gray-100);
      padding: 1.5rem;
    }
    
    /* åº•éƒ¨ */
    .config-center-footer {
      grid-area: footer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1.5rem;
      background: white;
      border-top: 1px solid var(--gray-300);
      font-size: 0.75rem;
      color: var(--gray-600);
    }
    
    .status-indicators {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success-color);
    }
    
    .status-dot.warning {
      background: var(--warning-color);
    }
    
    .status-dot.error {
      background: var(--danger-color);
    }
    
    /* é€šç”¨ç»„ä»¶æ ·å¼ */
    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      border: 1px solid var(--gray-200);
      margin-bottom: 1.5rem;
    }
    
    .card-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .card-header h3 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
      color: var(--dark-color);
    }
    
    .card-body {
      padding: 1.25rem;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1rem;
      border: 1px solid transparent;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: var(--transition);
      text-decoration: none;
    }
    
    .btn-primary {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    .btn-primary:hover {
      background: #0b5ed7;
      border-color: #0a58ca;
    }
    
    .btn-secondary {
      background: white;
      color: var(--dark-color);
      border-color: var(--gray-300);
    }
    
    .btn-secondary:hover {
      background: var(--gray-100);
      border-color: var(--gray-400);
    }
    
    .btn-success {
      background: var(--success-color);
      color: white;
      border-color: var(--success-color);
    }
    
    .btn-success:hover {
      background: #157347;
      border-color: #146c43;
    }
    
    .btn-danger {
      background: var(--danger-color);
      color: white;
      border-color: var(--danger-color);
    }
    
    .btn-danger:hover {
      background: #bb2d3b;
      border-color: #b02a37;
    }
    
    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
    }
    
    .btn-icon {
      padding: 0.5rem;
      width: 36px;
      height: 36px;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray-700);
    }
    
    .form-control {
      display: block;
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      font-weight: 400;
      line-height: 1.5;
      color: var(--gray-700);
      background-color: white;
      background-clip: padding-box;
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      transition: var(--transition);
    }
    
    .form-control:focus {
      color: var(--gray-700);
      background-color: white;
      border-color: #86b7fe;
      outline: 0;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    
    .form-text {
      display: block;
      margin-top: 0.25rem;
      font-size: 0.75rem;
      color: var(--gray-600);
    }
    
    .alert {
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid transparent;
      border-radius: var(--border-radius);
    }
    
    .alert-info {
      color: #055160;
      background-color: #cff4fc;
      border-color: #b6effb;
    }
    
    .alert-success {
      color: #0f5132;
      background-color: #d1e7dd;
      border-color: #badbcc;
    }
    
    .alert-warning {
      color: #664d03;
      background-color: #fff3cd;
      border-color: #ffecb5;
    }
    
    .alert-danger {
      color: #842029;
      background-color: #f8d7da;
      border-color: #f5c2c7;
    }
    
    .badge {
      display: inline-block;
      padding: 0.35em 0.65em;
      font-size: 0.75em;
      font-weight: 700;
      line-height: 1;
      color: white;
      text-align: center;
      white-space: nowrap;
      vertical-align: baseline;
      border-radius: var(--border-radius);
    }
    
    .badge-primary {
      background-color: var(--primary-color);
    }
    
    .badge-success {
      background-color: var(--success-color);
    }
    
    .badge-warning {
      background-color: var(--warning-color);
      color: var(--dark-color);
    }
    
    .badge-danger {
      background-color: var(--danger-color);
    }
    
    .d-flex {
      display: flex;
    }
    
    .align-items-center {
      align-items: center;
    }
    
    .justify-content-between {
      justify-content: space-between;
    }
    
    .gap-2 {
      gap: 0.5rem;
    }
    
    .gap-3 {
      gap: 1rem;
    }
    
    .mb-3 {
      margin-bottom: 1rem;
    }
    
    .mb-4 {
      margin-bottom: 1.5rem;
    }
    
    .mt-3 {
      margin-top: 1rem;
    }
    
    .w-100 {
      width: 100%;
    }
    
    /* é…ç½®ç”Ÿæˆå™¨ */
    .generator-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: white;
      border-bottom: 1px solid var(--gray-200);
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }
    
    .toolbar-left h2 {
      margin: 0;
      font-size: 1.25rem;
      color: var(--dark-color);
    }
    
    .toolbar-right {
      display: flex;
      gap: 0.5rem;
    }
    
    .generator-content {
      display: flex;
      gap: 1.5rem;
      height: calc(100vh - 200px);
    }
    
    .generator-editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
    }
    
    .tab-navigation {
      display: flex;
      border-bottom: 1px solid var(--gray-200);
      background: var(--gray-100);
    }
    
    .tab-btn {
      padding: 1rem 1.5rem;
      border: none;
      background: transparent;
      color: var(--gray-600);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: var(--transition);
      font-weight: 500;
    }
    
    .tab-btn:hover {
      background: var(--gray-200);
      color: var(--dark-color);
    }
    
    .tab-btn.active {
      color: var(--primary-color);
      border-bottom-color: var(--primary-color);
      background: white;
    }
    
    .tab-content {
      flex: 1;
      overflow: auto;
    }
    
    .tab-panel {
      display: none;
      height: 100%;
      padding: 1.5rem;
    }
    
    .tab-panel.active {
      display: block;
    }
    
    .generator-preview {
      width: 40%;
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .preview-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .preview-header h3 {
      margin: 0;
      font-size: 1rem;
      color: var(--dark-color);
    }
    
    .preview-content {
      flex: 1;
      padding: 1.5rem;
      overflow: auto;
    }
    
    .config-json {
      background: var(--gray-100);
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      padding: 1rem;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.8125rem;
      line-height: 1.4;
      overflow: auto;
      max-height: 400px;
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .provider-list,
    .virtual-model-list {
      margin-bottom: 1.5rem;
    }
    
    .provider-item,
    .virtual-model-item {
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      padding: 1rem;
      margin-bottom: 1rem;
      background: white;
    }
    
    .provider-header,
    .vm-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    
    .provider-header h4,
    .vm-header h4 {
      margin: 0;
      color: var(--dark-color);
    }
    
    .provider-details,
    .vm-details {
      color: var(--gray-600);
      font-size: 0.875rem;
    }
    
    .provider-details p,
    .vm-details p {
      margin: 0.25rem 0;
    }
    
    /* é…ç½®è§£æå™¨ */
    .parser-header {
      padding: 1rem;
      background: white;
      border-bottom: 1px solid var(--gray-200);
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }
    
    .parser-content {
      padding: 1.5rem;
    }
    
    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .step-connector {
      position: absolute;
      top: 16px;
      left: 50px;
      right: 50px;
      height: 2px;
      background: var(--gray-300);
      z-index: 0;
    }
    
    .step-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }
    
    .step-number {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--gray-300);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: var(--gray-700);
    }
    
    .step-item.active .step-number {
      background: var(--primary-color);
      color: white;
    }
    
    .step-item.completed .step-number {
      background: var(--success-color);
      color: white;
    }
    
    .step-label {
      font-size: 0.875rem;
      color: var(--gray-600);
    }
    
    .step-item.active .step-label {
      color: var(--primary-color);
      font-weight: 500;
    }
    
    .step-item.completed .step-label {
      color: var(--success-color);
      font-weight: 500;
    }
    
    .file-upload-area {
      border: 2px dashed var(--gray-300);
      border-radius: var(--border-radius);
      padding: 2.5rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      background: var(--gray-100);
    }
    
    .file-upload-area:hover {
      border-color: var(--primary-color);
      background: #e7f1ff;
    }
    
    .file-upload-area.dragover {
      border-color: var(--primary-color);
      background: #e7f1ff;
    }
    
    .file-upload-icon {
      font-size: 2.5rem;
      color: var(--gray-400);
      margin-bottom: 1rem;
    }
    
    .file-upload-text {
      margin-bottom: 1rem;
    }
    
    .file-upload-text p {
      margin: 0.25rem 0;
      color: var(--gray-600);
    }
    
    .parse-controls {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .result-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin: 1.5rem 0;
    }
    
    .result-card {
      background: var(--gray-100);
      border-radius: var(--border-radius);
      padding: 1.25rem;
      text-align: center;
      border: 1px solid var(--gray-200);
    }
    
    .result-value {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary-color);
      margin: 0.5rem 0;
    }
    
    .result-label {
      color: var(--gray-600);
      font-size: 0.875rem;
    }
    
    .error-list {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: var(--border-radius);
      padding: 1rem;
      margin-top: 1rem;
    }
    
    .error-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid #ffeaa7;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }
    
    .error-item:last-child {
      border-bottom: none;
    }
    
    .error-icon {
      font-weight: bold;
    }
    
    .error-item.error .error-icon {
      color: var(--danger-color);
    }
    
    .error-item.warning .error-icon {
      color: var(--warning-color);
    }
    
    .error-item.info .error-icon {
      color: var(--info-color);
    }
    
    /* è·¯å¾„æ˜¾ç¤º */
    .path-info {
      background: var(--gray-100);
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.875rem;
    }
    
    .path-label {
      color: var(--gray-600);
      font-weight: 500;
    }
    
    /* æ–‡ä»¶æµè§ˆå™¨ */
    .file-browser {
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      background: white;
      margin-bottom: 1rem;
    }
    
    .file-browser-header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--gray-300);
      background: var(--gray-100);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .file-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .file-item {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid var(--gray-200);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .file-item:hover {
      background: var(--gray-100);
    }
    
    .file-item.active {
      background: var(--primary-color);
      color: white;
    }
    
    .file-icon {
      width: 20px;
      text-align: center;
    }
    
    /* å“åº”å¼è®¾è®¡ */
    @media (max-width: 992px) {
      .config-center-app {
        grid-template-columns: 60px 1fr;
      }
      
      .generator-content {
        flex-direction: column;
      }
      
      .generator-preview {
        width: 100%;
        height: 400px;
      }
    }
    
    @media (max-width: 768px) {
      .config-center-header {
        padding: 0.75rem 1rem;
      }
      
      .header-brand h1 {
        font-size: 1rem;
      }
      
      .nav-btn span {
        display: none;
      }
      
      .nav-btn i {
        margin-right: 0;
      }
      
      .config-center-main {
        padding: 1rem;
      }
      
      .generator-content {
        height: auto;
      }
    }
    
    /* åŠ è½½åŠ¨ç”» */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: white;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--gray-200);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

          // æ ‡ç­¾é¡µåˆ‡æ¢
          if (target.closest('.tab-btn')) {

            const tab = tabBtn.getAttribute('data-tab');

          // é…ç½®è§£æå™¨æ“ä½œ

        if (fileInput) {
          fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
              document.getElementById('selected-file').textContent = file.name;
              document.getElementById('current-parse-file').textContent = file.name;
            }
          });
        }
        
        if (fileDropArea) {
          fileDropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            fileDropArea.classList.add('dragover');
          });
          
          fileDropArea.addEventListener('dragleave', () => {
            fileDropArea.classList.remove('dragover');

            this.updateVirtualRouteConfig(target);

      parseConfiguration(config) {
        // æ¨¡æ‹Ÿé…ç½®è§£æé€»è¾‘
        const virtualRouteCount = Object.keys(config.virtual_routes || {}).length;
        const providerCount = config.providers?.length || 0;
        const modelCount = config.providers?.reduce((total, provider) => total + (provider.models?.length || 0), 0) || 0;
        
        return {
          virtualRouteCount,
          providerCount,
          modelCount,
          errorCount: 0,
          isValid: true
        };
      }
      
      generatePipelineConfiguration(config) {
        // æ¨¡æ‹Ÿæµæ°´çº¿é…ç½®ç”Ÿæˆ
        const pipelines = [];
        
        // ä¸ºæ¯ä¸ªè™šæ‹Ÿè·¯ç”±ç”Ÿæˆæµæ°´çº¿
        Object.entries(config.virtual_routes || {}).forEach(([routeId, routeConfig]) => {
          pipelines.push({
            id: `pipeline-${routeId}`,
            name: routeConfig.display_name || routeId,
            description: routeConfig.description || `Pipeline for ${routeId}`,
            modules: this.generatePipelineModules(routeConfig),
            routingRules: [{
              condition: `route == '${routeId}'`,
              priority: 1
            }]
          });
        });
        
        return {
          pipelines,
          assemblyTable: this.generateAssemblyTable(pipelines),
          schedulerConfig: this.generateSchedulerConfig()
        };
      }
      
      generatePipelineModules(routeConfig) {
        // ç”Ÿæˆæµæ°´çº¿æ¨¡å—
        return [
          {
            id: 'auth-validator',
            name: 'è®¤è¯éªŒè¯å™¨',
            type: 'security'
          },
          {
            id: 'model-router',
            name: 'æ¨¡å‹è·¯ç”±å™¨',
            type: 'routing'
          },
          {
            id: 'response-formatter',
            name: 'å“åº”æ ¼å¼åŒ–å™¨',
            type: 'formatting'
          }
        ];
      }
      
      generateAssemblyTable(pipelines) {
        // ç”Ÿæˆè£…é…è¡¨
        return {
          version: '1.0.0',
          pipelines: pipelines.map(p => ({
            pipelineId: p.id,
            name: p.name,
            modules: p.modules
          }))
        };
      }
      
      generateSchedulerConfig() {
        // ç”Ÿæˆè°ƒåº¦å™¨é…ç½®

      updateParseResults(parseResults, pipelineConfig) {
        // æ›´æ–°è§£æç»“æœæ˜¾ç¤º
        console.log('è§£æç»“æœ:', parseResults);
        console.log('æµæ°´çº¿é…ç½®:', pipelineConfig);
        
        // è¿™é‡Œå¯ä»¥æ›´æ–°UIæ˜¾ç¤ºè§£æç»“æœå’Œæµæ°´çº¿é…ç½®
        // åœ¨å®é™…å®ç°ä¸­ï¼Œæˆ‘ä»¬ä¼šæ›´æ–°é¡µé¢ä¸Šçš„ç›¸å…³å…ƒç´ 
      }
      
      updateVirtualRouteConfig(element) {
        const vrId = element.getAttribute('data-vr');
        const field = element.getAttribute('data-field');
        
        if (vrId && field) {
          // æ›´æ–°è™šæ‹Ÿè·¯ç”±é…ç½®
          if (!this.currentConfig.virtual_routes[vrId]) {
            this.currentConfig.virtual_routes[vrId] = {
              name: vrId,
              display_name: this.fixedVirtualRoutes.find(vr => vr.id === vrId)?.displayName || vrId,
              description: this.fixedVirtualRoutes.find(vr => vr.id === vrId)?.description || '',
              routes: [],
              load_balancing: { strategy: "round_robin", config: {} },
              status: "active",
              created_at: new Date().toISOString()
            };
          }
          
          if (field === 'model') {
            const selectedValue = element.value;
            if (selectedValue) {
              const [providerId, modelId] = selectedValue.split('.');
              const provider = this.currentConfig.providers.find(p => p.id === providerId);
              const model = provider?.models.find(m => m.id === modelId);
              
              if (provider && model) {
                this.currentConfig.virtual_routes[vrId].routes = [{
                  id: `route-${vrId}-${providerId}-${modelId}-${Date.now()}`,
                  provider_id: providerId,
                  provider_name: provider.name,
                  model_id: modelId,
                  model_name: model.name,
                  source: "config",
                  priority: 1,
                  weight: 1,
                  status: "active",
                  created_at: new Date().toISOString()
                }];
              }
            } else {
              this.currentConfig.virtual_routes[vrId].routes = [];
            }
          }
          
          this.updateConfigPreview();
        } else if (element.id && element.id.endsWith('-enabled')) {
          const vrId = element.id.replace('-enabled', '');
          if (this.currentConfig.virtual_routes[vrId]) {
            this.currentConfig.virtual_routes[vrId].status = element.checked ? 'active' : 'inactive';
          } else {
            this.currentConfig.virtual_routes[vrId] = {
