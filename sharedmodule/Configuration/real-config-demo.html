<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCC Configuration Center - 真实配置文件管理</title>
  <style>
    :root {
      --primary-color: #0d6efd;
      --success-color: #198754;
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --info-color: #0dcaf0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-100: #f8f9fa;
      --gray-200: #e9ecef;
      --gray-300: #dee2e6;
      --gray-400: #ced4da;
      --gray-500: #adb5bd;
      --gray-600: #6c757d;
      --gray-700: #495057;
      --gray-800: #343a40;
      --gray-900: #212529;
      --border-radius: 0.375rem;
      --box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      --transition: all 0.2s ease-in-out;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #212529;
      height: 100vh;
      overflow: hidden;
    }
    
    /* 主应用布局 */
    .config-center-app {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 250px 1fr;
      height: 100vh;
    }
    
    /* 头部 */
    .config-center-header {
      grid-area: header;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      background: white;
      border-bottom: 1px solid var(--gray-300);
      box-shadow: var(--box-shadow);
      z-index: 100;
    }
    
    .header-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .header-brand h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--dark-color);
    }
    
    .header-brand-icon {
      font-size: 1.5rem;
      color: var(--primary-color);
    }
    
    .header-nav {
      display: flex;
      gap: 0.25rem;
    }
    
    .nav-btn {
      padding: 0.5rem 1rem;
      border: 1px solid transparent;
      background: transparent;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: var(--transition);
      color: var(--gray-700);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .nav-btn:hover {
      background: var(--gray-100);
      color: var(--dark-color);
    }
    
    .nav-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .theme-toggle,
    .menu-toggle {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--gray-300);
      background: white;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      color: var(--gray-700);
    }
    
    .theme-toggle:hover,
    .menu-toggle:hover {
      background: var(--gray-100);
      color: var(--dark-color);
    }
    
    /* 侧边栏 */
    .config-center-sidebar {
      grid-area: sidebar;
      background: white;
      border-right: 1px solid var(--gray-300);
      overflow-y: auto;
      transition: all 0.3s ease;
    }
    
    .sidebar-content {
      padding: 1rem;
    }
    
    .sidebar-section {
      margin-bottom: 1.5rem;
    }
    
    .sidebar-section h4 {
      margin: 0 0 0.75rem 0;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--gray-600);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .sidebar-menu {
      list-style: none;
    }
    
    .sidebar-menu-item {
      margin-bottom: 0.25rem;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 0.625rem 0.75rem;
      border: none;
      background: transparent;
      text-align: left;
      cursor: pointer;
      border-radius: var(--border-radius);
      transition: var(--transition);
      color: var(--gray-700);
      font-size: 0.875rem;
      text-decoration: none;
    }
    
    .menu-item:hover {
      background: var(--gray-100);
      color: var(--dark-color);
    }
    
    .menu-item.active {
      background: var(--primary-color);
      color: white;
    }
    
    .menu-item-icon {
      margin-right: 0.75rem;
      font-size: 1rem;
      width: 20px;
      text-align: center;
    }
    
    .recent-files-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .recent-file-item {
      padding: 0.5rem 0.75rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.8125rem;
      color: var(--gray-700);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .recent-file-item:hover {
      background: var(--gray-100);
    }
    
    /* 主内容区 */
    .config-center-main {
      grid-area: main;
      overflow: auto;
      background: var(--gray-100);
      padding: 1.5rem;
    }
    
    /* 底部 */
    .config-center-footer {
      grid-area: footer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1.5rem;
      background: white;
      border-top: 1px solid var(--gray-300);
      font-size: 0.75rem;
      color: var(--gray-600);
    }
    
    .status-indicators {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success-color);
    }
    
    .status-dot.warning {
      background: var(--warning-color);
    }
    
    .status-dot.error {
      background: var(--danger-color);
    }
    
    /* 通用组件样式 */
    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      border: 1px solid var(--gray-200);
      margin-bottom: 1.5rem;
    }
    
    .card-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .card-header h3 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
      color: var(--dark-color);
    }
    
    .card-body {
      padding: 1.25rem;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1rem;
      border: 1px solid transparent;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: var(--transition);
      text-decoration: none;
    }
    
    .btn-primary {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    .btn-primary:hover {
      background: #0b5ed7;
      border-color: #0a58ca;
    }
    
    .btn-secondary {
      background: white;
      color: var(--dark-color);
      border-color: var(--gray-300);
    }
    
    .btn-secondary:hover {
      background: var(--gray-100);
      border-color: var(--gray-400);
    }
    
    .btn-success {
      background: var(--success-color);
      color: white;
      border-color: var(--success-color);
    }
    
    .btn-success:hover {
      background: #157347;
      border-color: #146c43;
    }
    
    .btn-danger {
      background: var(--danger-color);
      color: white;
      border-color: var(--danger-color);
    }
    
    .btn-danger:hover {
      background: #bb2d3b;
      border-color: #b02a37;
    }
    
    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
    }
    
    .btn-icon {
      padding: 0.5rem;
      width: 36px;
      height: 36px;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray-700);
    }
    
    .form-control {
      display: block;
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      font-weight: 400;
      line-height: 1.5;
      color: var(--gray-700);
      background-color: white;
      background-clip: padding-box;
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      transition: var(--transition);
    }
    
    .form-control:focus {
      color: var(--gray-700);
      background-color: white;
      border-color: #86b7fe;
      outline: 0;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    
    .form-text {
      display: block;
      margin-top: 0.25rem;
      font-size: 0.75rem;
      color: var(--gray-600);
    }
    
    .alert {
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid transparent;
      border-radius: var(--border-radius);
    }
    
    .alert-info {
      color: #055160;
      background-color: #cff4fc;
      border-color: #b6effb;
    }
    
    .alert-success {
      color: #0f5132;
      background-color: #d1e7dd;
      border-color: #badbcc;
    }
    
    .alert-warning {
      color: #664d03;
      background-color: #fff3cd;
      border-color: #ffecb5;
    }
    
    .alert-danger {
      color: #842029;
      background-color: #f8d7da;
      border-color: #f5c2c7;
    }
    
    .badge {
      display: inline-block;
      padding: 0.35em 0.65em;
      font-size: 0.75em;
      font-weight: 700;
      line-height: 1;
      color: white;
      text-align: center;
      white-space: nowrap;
      vertical-align: baseline;
      border-radius: var(--border-radius);
    }
    
    .badge-primary {
      background-color: var(--primary-color);
    }
    
    .badge-success {
      background-color: var(--success-color);
    }
    
    .badge-warning {
      background-color: var(--warning-color);
      color: var(--dark-color);
    }
    
    .badge-danger {
      background-color: var(--danger-color);
    }
    
    .d-flex {
      display: flex;
    }
    
    .align-items-center {
      align-items: center;
    }
    
    .justify-content-between {
      justify-content: space-between;
    }
    
    .gap-2 {
      gap: 0.5rem;
    }
    
    .gap-3 {
      gap: 1rem;
    }
    
    .mb-3 {
      margin-bottom: 1rem;
    }
    
    .mb-4 {
      margin-bottom: 1.5rem;
    }
    
    .mt-3 {
      margin-top: 1rem;
    }
    
    .w-100 {
      width: 100%;
    }
    
    /* 配置生成器 */
    .generator-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: white;
      border-bottom: 1px solid var(--gray-200);
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }
    
    .toolbar-left h2 {
      margin: 0;
      font-size: 1.25rem;
      color: var(--dark-color);
    }
    
    .toolbar-right {
      display: flex;
      gap: 0.5rem;
    }
    
    .generator-content {
      display: flex;
      gap: 1.5rem;
      height: calc(100vh - 200px);
    }
    
    .generator-editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
    }
    
    .tab-navigation {
      display: flex;
      border-bottom: 1px solid var(--gray-200);
      background: var(--gray-100);
    }
    
    .tab-btn {
      padding: 1rem 1.5rem;
      border: none;
      background: transparent;
      color: var(--gray-600);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: var(--transition);
      font-weight: 500;
    }
    
    .tab-btn:hover {
      background: var(--gray-200);
      color: var(--dark-color);
    }
    
    .tab-btn.active {
      color: var(--primary-color);
      border-bottom-color: var(--primary-color);
      background: white;
    }
    
    .tab-content {
      flex: 1;
      overflow: auto;
    }
    
    .tab-panel {
      display: none;
      height: 100%;
      padding: 1.5rem;
    }
    
    .tab-panel.active {
      display: block;
    }
    
    .generator-preview {
      width: 40%;
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .preview-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .preview-header h3 {
      margin: 0;
      font-size: 1rem;
      color: var(--dark-color);
    }
    
    .preview-content {
      flex: 1;
      padding: 1.5rem;
      overflow: auto;
    }
    
    .config-json {
      background: var(--gray-100);
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      padding: 1rem;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.8125rem;
      line-height: 1.4;
      overflow: auto;
      max-height: 400px;
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .provider-list,
    .virtual-model-list {
      margin-bottom: 1.5rem;
    }
    
    .provider-item,
    .virtual-model-item {
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      padding: 1rem;
      margin-bottom: 1rem;
      background: white;
    }
    
    .provider-header,
    .vm-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    
    .provider-header h4,
    .vm-header h4 {
      margin: 0;
      color: var(--dark-color);
    }
    
    .provider-details,
    .vm-details {
      color: var(--gray-600);
      font-size: 0.875rem;
    }
    
    .provider-details p,
    .vm-details p {
      margin: 0.25rem 0;
    }
    
    /* 配置解析器 */
    .parser-header {
      padding: 1rem;
      background: white;
      border-bottom: 1px solid var(--gray-200);
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }
    
    .parser-content {
      padding: 1.5rem;
    }
    
    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .step-connector {
      position: absolute;
      top: 16px;
      left: 50px;
      right: 50px;
      height: 2px;
      background: var(--gray-300);
      z-index: 0;
    }
    
    .step-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }
    
    .step-number {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--gray-300);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: var(--gray-700);
    }
    
    .step-item.active .step-number {
      background: var(--primary-color);
      color: white;
    }
    
    .step-item.completed .step-number {
      background: var(--success-color);
      color: white;
    }
    
    .step-label {
      font-size: 0.875rem;
      color: var(--gray-600);
    }
    
    .step-item.active .step-label {
      color: var(--primary-color);
      font-weight: 500;
    }
    
    .step-item.completed .step-label {
      color: var(--success-color);
      font-weight: 500;
    }
    
    .file-upload-area {
      border: 2px dashed var(--gray-300);
      border-radius: var(--border-radius);
      padding: 2.5rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      background: var(--gray-100);
    }
    
    .file-upload-area:hover {
      border-color: var(--primary-color);
      background: #e7f1ff;
    }
    
    .file-upload-area.dragover {
      border-color: var(--primary-color);
      background: #e7f1ff;
    }
    
    .file-upload-icon {
      font-size: 2.5rem;
      color: var(--gray-400);
      margin-bottom: 1rem;
    }
    
    .file-upload-text {
      margin-bottom: 1rem;
    }
    
    .file-upload-text p {
      margin: 0.25rem 0;
      color: var(--gray-600);
    }
    
    .parse-controls {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .result-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin: 1.5rem 0;
    }
    
    .result-card {
      background: var(--gray-100);
      border-radius: var(--border-radius);
      padding: 1.25rem;
      text-align: center;
      border: 1px solid var(--gray-200);
    }
    
    .result-value {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary-color);
      margin: 0.5rem 0;
    }
    
    .result-label {
      color: var(--gray-600);
      font-size: 0.875rem;
    }
    
    .error-list {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: var(--border-radius);
      padding: 1rem;
      margin-top: 1rem;
    }
    
    .error-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid #ffeaa7;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }
    
    .error-item:last-child {
      border-bottom: none;
    }
    
    .error-icon {
      font-weight: bold;
    }
    
    .error-item.error .error-icon {
      color: var(--danger-color);
    }
    
    .error-item.warning .error-icon {
      color: var(--warning-color);
    }
    
    .error-item.info .error-icon {
      color: var(--info-color);
    }
    
    /* 路径显示 */
    .path-info {
      background: var(--gray-100);
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.875rem;
    }
    
    .path-label {
      color: var(--gray-600);
      font-weight: 500;
    }
    
    /* 文件浏览器 */
    .file-browser {
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      background: white;
      margin-bottom: 1rem;
    }
    
    .file-browser-header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--gray-300);
      background: var(--gray-100);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .file-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .file-item {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid var(--gray-200);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .file-item:hover {
      background: var(--gray-100);
    }
    
    .file-item.active {
      background: var(--primary-color);
      color: white;
    }
    
    .file-icon {
      width: 20px;
      text-align: center;
    }
    
    /* 响应式设计 */
    @media (max-width: 992px) {
      .config-center-app {
        grid-template-columns: 60px 1fr;
      }
      
      .generator-content {
        flex-direction: column;
      }
      
      .generator-preview {
        width: 100%;
        height: 400px;
      }
    }
    
    @media (max-width: 768px) {
      .config-center-header {
        padding: 0.75rem 1rem;
      }
      
      .header-brand h1 {
        font-size: 1rem;
      }
      
      .nav-btn span {
        display: none;
      }
      
      .nav-btn i {
        margin-right: 0;
      }
      
      .config-center-main {
        padding: 1rem;
      }
      
      .generator-content {
        height: auto;
      }
    }
    
    /* 加载动画 */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: white;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--gray-200);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 状态指示器 */
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .status-online {
      background-color: var(--success-color);
    }
    
    .status-offline {
      background-color: var(--danger-color);

      constructor() {
        this.configService = new ConfigService();

      static getInstance() {
        if (!ConfigurationCenterUI.instance) {
          ConfigurationCenterUI.instance = new ConfigurationCenterUI();

      async initialize(options) {
        this.rootElement = document.getElementById(options.containerId);
        if (!this.rootElement) {
          throw new Error(`Container element with ID '${options.containerId}' not found`);

        await this.configService.initialize();
        await this.parserService.initialize();
        await this.storageService.initialize();
        
        // 加载默认配置
        await this.loadDefaultConfiguration();
        
        this.createMainLayout(options);
        await this.switchToView(options.defaultView || 'generator');
      }
      
      async loadDefaultConfiguration() {
        try {
          console.log(`Loading configuration from: ${this.defaultConfigPath}`);
          // 在实际实现中，这里会从文件系统读取真实配置
          // this.currentConfig = await this.configService.loadFromFile(this.defaultConfigPath);
          this.currentConfig = sampleConfig; // 使用示例配置进行演示
          console.log('Configuration loaded successfully');
        } catch (error) {
          console.warn('Default configuration not found, using template');
          this.currentConfig = this.createDefaultConfig();
        }
      }
      
      createDefaultConfig() {
        return {
          "version": "1.0.0",

            "name": "default-config",

            "enableCache": true,
            "enableLogging": false
          }
        };
      }
      
      createMainLayout(options) {
        if (!this.rootElement) return;
        
        this.rootElement.innerHTML = `

                </div>

            <!-- Main Content -->

                          <button class="btn btn-primary" id="browse-file">📂 浏览文件</button>
                        </div>
                        
                        <div class="mt-3">

      renderProvidersConfig() {
        if (!this.currentConfig || !this.currentConfig.providers) {
          return '<div class="alert alert-warning">暂无供应商配置</div>';
        }
        
        const providers = Object.entries(this.currentConfig.providers);
        if (providers.length === 0) {
          return '<div class="alert alert-info">请添加供应商配置</div>';
        }
        
        return `
          <div class="provider-list">
            ${providers.map(([providerId, provider]) => `
              <div class="provider-item" data-provider="${providerId}">
                <div class="provider-header">
                  <h4>${this.getProviderDisplayName(providerId)} Provider</h4>
                  <button class="btn btn-danger btn-sm" data-action="remove-provider" data-provider="${providerId}">删除</button>
                </div>
                <div class="provider-details">
                  <p><strong>端点:</strong> ${provider.endpoint || 'N/A'}</p>
                  <p><strong>API密钥:</strong> ${this.maskApiKey(Object.values(provider.models)[0]?.keys?.[0] || '未配置')}</p>
                  <p><strong>可用模型:</strong></p>
                  <ul>
                    ${Object.entries(provider.models).map(([modelId, model]) => `
                      <li>${modelId} <span class="badge ${model.enabled ? 'badge-success' : 'badge-warning'}">${model.enabled ? '已启用' : '未启用'}</span></li>
                    `).join('')}
                  </ul>
                </div>
              </div>
            `).join('')}
          </div>
        `;
      }
      
      renderVirtualModelsConfig() {
        if (!this.currentConfig || !this.currentConfig.virtualModels) {
          return '<div class="alert alert-warning">暂无虚拟模型配置</div>';

        return `
          <div class="virtual-model-list">

              return `
                <div class="virtual-model-item" data-vm="${vm.id}">

                    </div>
                    <div class="form-group">
                      <label class="form-label">映射模型</label>
                      <select class="form-control" data-vm="${vm.id}" data-field="model">

                    </div>
                  </div>
                </div>
              `;
            }).join('')}
          </div>
        `;
      }
      
      renderAdvancedSettings() {
        const settings = this.currentConfig?.settings || {};
        return `
          <div class="form-group">
            <label class="form-label">默认超时时间 (秒)</label>
            <input type="number" class="form-control" id="timeout-setting" value="${settings.timeout || 30}">

          </div>

              <span><strong>性能建议</strong> - 建议启用响应缓存以提高性能</span>
            </div>
          </div>
        `;
      }
      
      getProviderDisplayName(providerId) {
        const names = {
          'openai': 'OpenAI',
          'anthropic': 'Anthropic',
          'google': 'Google',
          'local': 'Local'
        };
        return names[providerId] || providerId;
      }
      
      maskApiKey(key) {
        if (!key) return '未配置';
        if (key.length <= 8) return '***';
        return `${key.substring(0, Math.min(8, key.length - 4))}****${key.substring(key.length - 4)}`;
      }
      
      updateConfigPreview() {
        const previewElement = document.getElementById('config-preview');
        if (previewElement && this.currentConfig) {
          previewElement.textContent = JSON.stringify(this.currentConfig, null, 2);
        }
      }
      
      bindEventListeners() {
        if (!this.rootElement) return;
        
        // 导航切换
        this.rootElement.addEventListener('click', (event) => {
          const target = event.target;
          
          // 视图切换
          if (target.closest('.nav-btn')) {
            const btn = target.closest('.nav-btn');
            const view = btn.getAttribute('data-view');
            if (view) {
              this.switchToView(view);
            }
          }
          
          // 主题切换
          if (target.closest('.theme-toggle')) {
            this.toggleTheme();
          }
          
          // 菜单操作
          if (target.closest('.menu-item[data-action]')) {
            const btn = target.closest('.menu-item[data-action]');
            const action = btn.getAttribute('data-action');
            if (action) {
              this.handleMenuAction(action);
            }
          }
          
          // 虚拟模型选择
          if (target.closest('.menu-item[data-vm]')) {
            const btn = target.closest('.menu-item[data-vm]');
            const vmId = btn.getAttribute('data-vm');
            this.selectVirtualModel(vmId);
          }
          
          // 配置管理器操作
          if (target.closest('[data-action]')) {
            const element = target.closest('[data-action]');
            const action = element.getAttribute('data-action');
            
            if (action === 'add-provider') {
              this.addProvider();
            } else if (action === 'remove-provider') {
              const providerId = element.getAttribute('data-provider');
              if (confirm(`确定要删除供应商 ${providerId} 吗？`)) {
                this.removeProvider(providerId);
              }
            } else if (action === 'save') {
              this.saveConfiguration();
            } else if (action === 'refresh') {
              this.refreshConfiguration();
            } else if (action === 'copy-config') {
              this.copyConfiguration();
            }
          }
          
          // 标签页切换
          if (target.closest('.tab-btn')) {
            const tabBtn = target.closest('.tab-btn');
            const tab = tabBtn.getAttribute('data-tab');
            this.switchGeneratorTab(tab);
          }
          
          // 配置解析器操作
          if (target.id === 'browse-file') {
            document.getElementById('file-input').click();
          }
          
          if (target.id === 'execute-parse') {
            this.executeParse();
          }
          
          if (target.id === 'load-default-parse') {
            document.getElementById('selected-file').textContent = `${this.defaultConfigPath} (默认配置)`;
            document.getElementById('current-parse-file').textContent = this.defaultConfigPath;
          }
          
          if (target.id === 'save-pipeline') {
            this.savePipelineConfig();
          }
          
          if (target.id === 'export-report') {
            this.exportReport();
          }
        });
        
        // 文件上传处理
        const fileInput = document.getElementById('file-input');
        const fileDropArea = document.getElementById('file-drop-area');
        
        if (fileInput) {
          fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
              document.getElementById('selected-file').textContent = file.name;
              document.getElementById('current-parse-file').textContent = file.name;
            }
          });
        }
        
        if (fileDropArea) {
          fileDropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            fileDropArea.classList.add('dragover');
          });
          
          fileDropArea.addEventListener('dragleave', () => {
            fileDropArea.classList.remove('dragover');
          });
          
          fileDropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            fileDropArea.classList.remove('dragover');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
              document.getElementById('selected-file').textContent = files[0].name;
              document.getElementById('current-parse-file').textContent = files[0].name;
            }
          });
        }
        
        // 虚拟模型配置变化
        this.rootElement.addEventListener('change', (event) => {
          const target = event.target;
          if (target.matches('select[data-vm]') || target.matches('input[type="checkbox"][id$="-enabled"]')) {
            this.updateVirtualModelConfig(target);
          }
        });
      }
      
      async switchToView(view) {
        this.navigationState.currentView = view;
        this.navigationState.history.push(view);
        
        // 更新导航按钮状态
        const navButtons = this.rootElement.querySelectorAll('.nav-btn');
        navButtons.forEach(btn => {
          const btnView = btn.getAttribute('data-view');
          if (btnView === view) {
            btn.classList.add('active');
          } else {
            btn.classList.remove('active');
          }
        });
        
        // 显示对应视图
        const generatorContainer = this.rootElement.querySelector('#config-generator-container');
        const parserContainer = this.rootElement.querySelector('#config-parser-container');
        
        if (view === 'generator') {
          generatorContainer.style.display = 'block';
          parserContainer.style.display = 'none';
        } else if (view === 'parser') {
          generatorContainer.style.display = 'none';
          parserContainer.style.display = 'block';
        }
      }
      
      switchGeneratorTab(tab) {
        const tabButtons = document.querySelectorAll('.tab-btn');
        tabButtons.forEach(btn => {
          if (btn.getAttribute('data-tab') === tab) {
            btn.classList.add('active');
          } else {
            btn.classList.remove('active');
          }
        });
        
        const tabPanels = document.querySelectorAll('.tab-panel');
        tabPanels.forEach(panel => {
          if (panel.id === `${tab}-tab`) {
            panel.classList.add('active');
          } else {
            panel.classList.remove('active');
          }
        });
      }
      
      toggleTheme() {
        alert('主题切换功能');
      }
      
      handleMenuAction(action) {
        if (action === 'new-config') {
          if (confirm('确定要创建新配置吗？未保存的更改将丢失。')) {
            this.newConfiguration();
          }
        } else if (action === 'load-config') {
          document.getElementById('file-input').click();
        } else if (action === 'save-config') {
          this.saveConfiguration();
        } else if (action === 'reset-config') {
          if (confirm('确定要重置配置到默认状态吗？')) {
            this.resetConfiguration();
          }
        }
      }
      
      selectVirtualModel(vmId) {
        alert(`选择虚拟模型: ${vmId}`);
      }
      
      addProvider() {
        alert('添加供应商功能');
      }
      
      removeProvider(providerId) {
        if (this.currentConfig && this.currentConfig.providers) {
          delete this.currentConfig.providers[providerId];
          this.updateConfigPreview();
          this.refreshProvidersView();
        }
      }
      
      refreshProvidersView() {
        const providersPanel = document.getElementById('providers-tab');
        if (providersPanel) {
          providersPanel.querySelector('.card-body').innerHTML = `
            <div class="path-info">
              <div class="path-label">当前配置文件:</div>
              <div>${this.defaultConfigPath}</div>
              <div class="mt-2">
                <span class="badge badge-success">已加载</span>
                <span class="badge badge-info">版本: ${this.currentConfig?.version || '1.0.0'}</span>
              </div>
            </div>
            
            <h3>供应商配置</h3>
            ${this.renderProvidersConfig()}
            <button class="btn btn-primary" data-action="add-provider">➕ 添加供应商</button>
          `;
        }
      }
      
      async saveConfiguration() {
        try {
          // 在实际实现中，这里会保存到文件系统
          // await this.configService.saveToFile(this.currentConfig, this.defaultConfigPath);
          alert(`配置已保存到: ${this.defaultConfigPath}`);
          console.log('Configuration saved successfully');
        } catch (error) {
          alert(`保存配置失败: ${error.message}`);
        }
      }
      
      async refreshConfiguration() {
        await this.loadDefaultConfiguration();
        this.updateConfigPreview();
        this.refreshProvidersView();
        alert('配置已刷新');
      }
      
      copyConfiguration() {
        const previewElement = document.getElementById('config-preview');
        if (previewElement) {
          navigator.clipboard.writeText(previewElement.textContent);
          alert('配置已复制到剪贴板');
        }
      }
      
      newConfiguration() {
        this.currentConfig = this.createDefaultConfig();
        this.updateConfigPreview();
        this.refreshProvidersView();
        alert('已创建新配置');
      }
      
      resetConfiguration() {
        this.currentConfig = this.createDefaultConfig();
        this.updateConfigPreview();
        this.refreshProvidersView();
        alert('配置已重置到默认状态');
      }
      
      executeParse() {
        const fileElement = document.getElementById('selected-file');
        const fileName = fileElement.textContent.split(' (')[0];
        alert(`正在解析配置文件: ${fileName}`);
      }
      
      updateVirtualModelConfig(element) {
        const vmId = element.getAttribute('data-vm');
        const field = element.getAttribute('data-field');
        
        if (vmId && field) {
          // 更新虚拟模型配置
          if (!this.currentConfig.virtualModels[vmId]) {
            this.currentConfig.virtualModels[vmId] = {};
          }
          
          if (field === 'provider') {
            this.currentConfig.virtualModels[vmId].targetProvider = element.value;
          } else if (field === 'model') {
            this.currentConfig.virtualModels[vmId].targetModel = element.value;
          }
          
          this.updateConfigPreview();
        } else if (element.id && element.id.endsWith('-enabled')) {
          const vmId = element.id.replace('-enabled', '');
          if (!this.currentConfig.virtualModels[vmId]) {
            this.currentConfig.virtualModels[vmId] = {};
          }
          this.currentConfig.virtualModels[vmId].enabled = element.checked;
          this.updateConfigPreview();
        }
      }
      
      savePipelineConfig() {
        alert('流水线配置已保存');
      }
      
      exportReport() {
        alert('报告已导出');
      }
    }
