<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配置管理界面</title>
  <style>
    /* 黑白灰配色方案 */
    :root {
      --black: #000000;
      --dark-gray: #333333;
      --medium-gray: #666666;
      --light-gray: #999999;
      --very-light-gray: #CCCCCC;
      --almost-white: #EEEEEE;
      --white: #FFFFFF;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--white);
      color: var(--black);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      border-bottom: 1px solid var(--very-light-gray);
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: normal;
      color: var(--dark-gray);
    }
    
    .tabs {
      display: flex;
      border-bottom: 1px solid var(--very-light-gray);
      margin-bottom: 20px;
    }
    
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: var(--white);
      border: 1px solid var(--very-light-gray);
      border-bottom: none;
      margin-right: 5px;
      color: var(--medium-gray);
    }
    
    .tab.active {
      background-color: var(--almost-white);
      color: var(--black);
      font-weight: bold;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .card {
      border: 1px solid var(--very-light-gray);
      padding: 20px;
      margin-bottom: 20px;
      background-color: var(--white);
    }
    
    .card-title {
      font-size: 18px;
      margin-bottom: 15px;
      color: var(--dark-gray);
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: var(--dark-gray);
      font-size: 14px;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--very-light-gray);
      background-color: var(--white);
      color: var(--black);
      font-size: 14px;
    }
    
    button {
      padding: 8px 16px;
      border: 1px solid var(--very-light-gray);
      background-color: var(--white);
      color: var(--black);
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    button:hover {
      background-color: var(--almost-white);
    }
    
    .btn-primary {
      background-color: var(--dark-gray);
      color: var(--white);
      border-color: var(--dark-gray);
    }
    
    .btn-primary:hover {
      background-color: var(--medium-gray);
    }
    
    .btn-danger {
      color: #cc0000;
      border-color: #cc0000;
    }
    
    .btn-danger:hover {
      background-color: #ffe6e6;
    }
    
    .btn-success {
      color: #006600;
      border-color: #006600;
    }
    
    .btn-success:hover {
      background-color: #e6ffe6;
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    
    .table th, .table td {
      border: 1px solid var(--very-light-gray);
      padding: 8px;
      text-align: left;
    }
    
    .table th {
      background-color: var(--almost-white);
      font-weight: bold;
    }
    
    .section {
      margin-bottom: 30px;
    }
    
    .section-title {
      font-size: 16px;
      margin-bottom: 10px;
      color: var(--dark-gray);
      border-bottom: 1px solid var(--very-light-gray);
      padding-bottom: 5px;
    }
    
    .vm-config-item {
      border: 1px solid var(--very-light-gray);
      padding: 15px;
      margin-bottom: 15px;
      background-color: var(--white);
    }
    
    .vm-config-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .vm-config-header h3 {
      margin: 0;
      font-size: 16px;
    }
    
    .vm-targets {
      margin-top: 10px;
    }
    
    .vm-target-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid var(--very-light-gray);
    }
    
    .vm-target-item select {
      flex: 1;
      margin-right: 10px;
    }
    
    .json-preview {
      background-color: var(--almost-white);
      border: 1px solid var(--very-light-gray);
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .status-bar {
      margin-top: 20px;
      padding: 10px;
      background-color: var(--almost-white);
      border: 1px solid var(--very-light-gray);
      text-align: center;
      font-size: 14px;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
    }
    
    .checkbox-group input {
      width: auto;
      margin-right: 8px;
    }
    
    .hidden {
      display: none !important;
    }
    
    .mb-10 {
      margin-bottom: 10px;
    }
    
    .mt-10 {
      margin-top: 10px;
    }
    
    /* 模态框样式 */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal-content {
      background-color: var(--white);
      border: 1px solid var(--very-light-gray);
      border-radius: 4px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid var(--very-light-gray);
    }
    
    .modal-header h2 {
      margin: 0;
      font-size: 20px;
      color: var(--dark-gray);
    }
    
    .modal-body {
      padding: 20px;
    }
    
    #close-modal {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>⚙️ 配置管理界面</h1>
    </header>
    
    <div class="tabs">
      <div class="tab active" data-tab="config">配置管理</div>
      <div class="tab" data-tab="provider-pool">供应商池</div>
      <div class="tab" data-tab="vm-routing">虚拟模型路由</div>
      <div class="tab" data-tab="pipeline">流水线生成</div>
    </div>
    
    <!-- 配置管理标签页 -->
    <div id="config-tab" class="tab-content active">
      <div class="card">
        <div class="card-title">📁 配置文件操作</div>
        <div class="form-group">
          <label for="config-file-path">配置文件路径</label>
          <input type="text" id="config-file-path" value="~/.rcc/config.json">
        </div>
        <div>
          <button id="load-config" class="btn-primary">加载配置</button>
          <button id="save-config" class="btn-primary">保存配置</button>
          <button id="new-config">新建配置</button>
        </div>
      </div>
      
      <div class="card">
        <div class="card-title">🏢 供应商管理</div>
        <div id="providers-list">
          <p>暂无供应商配置</p>
        </div>
        <button id="add-provider" class="btn-primary">添加供应商</button>
      </div>
      
      <div class="card">
        <div class="card-title">📋 配置预览</div>
        <div id="config-preview" class="json-preview">
          请加载或创建配置
        </div>
      </div>
      
      <!-- 供应商详细编辑模态框 -->
      <div id="provider-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modal-title">编辑供应商</h2>
            <button id="close-modal" class="btn-danger">&times;</button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="provider-id">
            <div class="form-group">
              <label for="provider-name">供应商名称</label>
              <input type="text" id="provider-name" required>
            </div>
            <div class="form-group">
              <label for="provider-type">类型</label>
              <select id="provider-type">
                <option value="openai">OpenAI</option>
                <option value="anthropic">Anthropic</option>
                <option value="gemini">Gemini</option>
                <option value="ollama">Ollama</option>
                <option value="custom">Custom</option>
              </select>
            </div>
            <div class="form-group">
              <label for="provider-api-base">API Base URL</label>
              <input type="text" id="provider-api-base">
            </div>
            <div class="form-group">
              <label for="provider-api-keys">API密钥 (每行一个)</label>
              <textarea id="provider-api-keys" rows="3" placeholder="每行输入一个API密钥"></textarea>
            </div>
            <div class="form-group">
              <label for="provider-models">支持的模型 (每行一个)</label>
              <textarea id="provider-models" rows="4" placeholder="每行输入一个模型名称"></textarea>
            </div>
            <div class="form-group">
              <button id="save-provider" class="btn-primary">保存供应商</button>
              <button id="cancel-provider" class="btn-danger">取消</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 供应商池标签页 -->
    <div id="provider-pool-tab" class="tab-content">
      <div class="card">
        <div class="card-title">🏢 本地供应商池</div>
        <p>查看和管理本地供应商池中的所有供应商</p>
        
        <div class="section">
          <div class="section-title">供应商池操作</div>
          <div>
            <button id="import-providers" class="btn-primary">导入供应商</button>
            <button id="export-providers">导出供应商</button>
            <button id="refresh-providers">刷新供应商列表</button>
            <button id="add-provider-pool" class="btn-primary">添加供应商</button>
          </div>
        </div>
        
        <div class="section">
          <div class="section-title">供应商列表</div>
          <div id="provider-pool-list">
            <p>暂无供应商配置</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 虚拟模型路由标签页 -->
    <div id="vm-routing-tab" class="tab-content">
      <div class="card">
        <div class="card-title">🔄 虚拟模型路由配置</div>
        <p>为每个虚拟模型配置多个目标提供商和模型</p>
        
        <div id="vm-config-container">
          <!-- 虚拟模型配置项将在这里动态生成 -->
        </div>
        
        <div class="mt-10">
          <button id="save-vm-config" class="btn-primary">保存路由配置</button>
        </div>
      </div>
      
      <div class="card">
        <div class="card-title">📋 路由配置预览</div>
        <div id="vm-config-preview" class="json-preview">
          请配置虚拟模型路由
        </div>
      </div>
    </div>
    
    <!-- 流水线生成标签页 -->
    <div id="pipeline-tab" class="tab-content">
      <div class="card">
        <div class="card-title">⚙️ 流水线配置</div>
        <div class="form-group">
          <button id="generate-pipeline" class="btn-primary">生成流水线表</button>
          <button id="export-pipeline">导出流水线配置</button>
        </div>
      </div>
      
      <div class="card">
        <div class="card-title">📋 流水线表预览</div>
        <div id="pipeline-preview" class="json-preview">
          请生成流水线表
        </div>
      </div>
    </div>
    
    <div id="status-bar" class="status-bar">
      就绪
    </div>
  </div>

  <script>
    // 固定虚拟模型列表
    const FIXED_VIRTUAL_MODELS = [
      'default', 
      'longcontext', 
      'thinking', 
      'background', 
      'websearch', 
      'vision', 
      'coding'
    ];
    
    // 当前配置
    let currentConfig = null;
    let currentPipelineTable = null;
    
    // DOM元素引用
    const elements = {
      configFilePath: document.getElementById('config-file-path'),
      loadConfigBtn: document.getElementById('load-config'),
      saveConfigBtn: document.getElementById('save-config'),
      newConfigBtn: document.getElementById('new-config'),
      providersList: document.getElementById('providers-list'),
      configPreview: document.getElementById('config-preview'),
      addProviderBtn: document.getElementById('add-provider'),
      vmConfigContainer: document.getElementById('vm-config-container'),
      saveVmConfigBtn: document.getElementById('save-vm-config'),
      vmConfigPreview: document.getElementById('vm-config-preview'),
      generatePipelineBtn: document.getElementById('generate-pipeline'),
      exportPipelineBtn: document.getElementById('export-pipeline'),
      pipelinePreview: document.getElementById('pipeline-preview'),
      statusBar: document.getElementById('status-bar'),
      // 供应商模态框元素
      providerModal: document.getElementById('provider-modal'),
      modalTitle: document.getElementById('modal-title'),
      providerId: document.getElementById('provider-id'),
      providerName: document.getElementById('provider-name'),
      providerType: document.getElementById('provider-type'),
      providerApiBase: document.getElementById('provider-api-base'),
      providerApiKeys: document.getElementById('provider-api-keys'),
      providerModels: document.getElementById('provider-models'),
      saveProviderBtn: document.getElementById('save-provider'),
      cancelProviderBtn: document.getElementById('cancel-provider'),
      closeModalBtn: document.getElementById('close-modal'),
      // 供应商池元素
      providerPoolTab: document.getElementById('provider-pool-tab'),
      importProvidersBtn: document.getElementById('import-providers'),
      exportProvidersBtn: document.getElementById('export-providers'),
      refreshProvidersBtn: document.getElementById('refresh-providers'),
      providerPoolList: document.getElementById('provider-pool-list'),
      providerPoolPreview: document.getElementById('provider-pool-preview')
    };
    
    // 更新状态栏
    function updateStatus(message) {
      elements.statusBar.textContent = message;
      console.log(message);
    }
    
    // 更新配置预览
    function updateConfigPreview() {
      if (currentConfig) {
        elements.configPreview.textContent = JSON.stringify(currentConfig, null, 2);
      } else {
        elements.configPreview.textContent = '请加载或创建配置';
      }
    }
    
    // 更新供应商列表
    function updateProvidersList() {
      console.log('调用updateProvidersList函数');
      if (!currentConfig || !currentConfig.providers) {
        elements.providersList.innerHTML = '<p>暂无供应商配置</p>';
        return;
      }
      
      const providers = Object.entries(currentConfig.providers);
      if (providers.length === 0) {
        elements.providersList.innerHTML = '<p>暂无供应商配置</p>';
        return;
      }
      
      let html = '';
      providers.forEach(([id, provider]) => {
        html += `
          <div class="form-group">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <strong>${provider.name} (${id})</strong>
              <div>
                <button class="btn-primary edit-provider" data-provider-id="${id}" style="margin-right: 5px;">编辑</button>
                <button class="btn-danger remove-provider" data-provider-id="${id}">删除</button>
              </div>
            </div>
            <div style="margin-top: 5px; font-size: 13px; color: #666;">
              <div>类型: ${provider.type}</div>
              <div>API Base: ${provider.api_base_url || '未设置'}</div>
              <div>模型数量: ${provider.models?.length || 0}</div>
              <div>密钥数量: ${provider.api_key?.length || 0}</div>
            </div>
          </div>
        `;
      });
      
      elements.providersList.innerHTML = html;
      
      // 移除之前的事件监听器（如果有的话）
      document.querySelectorAll('.edit-provider').forEach(btn => {
        const clone = btn.cloneNode(true);
        btn.parentNode.replaceChild(clone, btn);
      });
      
      // 移除之前的事件监听器（如果有的话）
      document.querySelectorAll('.remove-provider').forEach(btn => {
        const clone = btn.cloneNode(true);
        btn.parentNode.replaceChild(clone, btn);
      });
      
      // 绑定编辑按钮事件
      document.querySelectorAll('.edit-provider').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const providerId = e.target.getAttribute('data-provider-id');
          editProvider(providerId);
        });
      });
      
      // 绑定删除按钮事件
      document.querySelectorAll('.remove-provider').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const providerId = e.target.getAttribute('data-provider-id');
          removeProvider(providerId);
        });
      });
      
      // 同时更新供应商池
      updateProviderPoolList();
      updateProviderPoolPreview();
    }
    
    // 创建空配置
    function createEmptyConfig() {
      const now = new Date().toISOString();
      return {
        version: '1.0.0',
        providers: {},
        virtualModels: {},
        createdAt: now,
        updatedAt: now
      };
    }
    
    // 加载配置
    async function loadConfiguration() {
      try {
        updateStatus('正在加载配置...');
        
        // 从API加载配置
        const response = await fetch('http://localhost:5001/api/config');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        currentConfig = await response.json();
        
        updateConfigPreview();
        updateProvidersList();
        updateStatus('配置加载成功');
        
        // 自动获取流水线表
        await fetchAndDisplayPipelineTable();
      } catch (error) {
        updateStatus(`加载配置失败: ${error.message}`);
        console.error('加载配置失败:', error);
      }
    }
    
    // 保存配置
    async function saveConfiguration() {
      if (!currentConfig) {
        updateStatus('没有配置可保存');
        return;
      }
      
      try {
        updateStatus('正在保存配置...');
        
        // 通过API保存配置
        const response = await fetch('http://localhost:5001/api/config', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(currentConfig, null, 2)
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        updateStatus(result.message || '配置保存成功');
        
        // 保存后自动更新流水线表和供应商池预览
        await fetchAndDisplayPipelineTable();
        updateProviderPoolPreview();
      } catch (error) {
        updateStatus(`保存配置失败: ${error.message}`);
        console.error('保存配置失败:', error);
      }
    }
    
    // 获取并显示流水线表
    async function fetchAndDisplayPipelineTable() {
      if (!currentConfig) {
        elements.pipelinePreview.textContent = '请先加载或创建配置';
        return;
      }
      
      try {
        updateStatus('正在获取流水线表...');
        
        // 通过API获取流水线表
        const response = await fetch('http://localhost:5001/api/pipeline');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        currentPipelineTable = await response.json();
        elements.pipelinePreview.textContent = JSON.stringify(currentPipelineTable, null, 2);
        updateStatus('流水线表获取成功');
      } catch (error) {
        updateStatus(`获取流水线表失败: ${error.message}`);
        console.error('获取流水线表失败:', error);
        elements.pipelinePreview.textContent = '获取流水线表失败: ' + error.message;
      }
    }
    
    // 新建配置
    async function newConfiguration() {
      console.log('调用newConfiguration函数');
      try {
        updateStatus('正在创建新配置...');
        
        // 通过API创建新配置
        const response = await fetch('http://localhost:5001/api/config', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          }
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        currentConfig = await response.json();
        updateConfigPreview();
        updateProvidersList();
        updateStatus('已创建新配置');
        
        // 自动获取流水线表和更新供应商池
        await fetchAndDisplayPipelineTable();
        updateProviderPoolPreview();
        console.log('newConfiguration函数执行完成');
      } catch (error) {
        updateStatus(`创建新配置失败: ${error.message}`);
        console.error('创建新配置失败:', error);
      }
    }
    
    // 添加供应商
    function addProvider() {
      console.log('调用addProvider函数');
      if (!currentConfig) {
        updateStatus('请先创建或加载配置');
        return;
      }
      
      // 清空模态框数据
      elements.modalTitle.textContent = '添加新供应商';
      elements.providerId.value = '';
      elements.providerName.value = '';
      elements.providerType.value = 'openai';
      elements.providerApiBase.value = '';
      elements.providerApiKeys.value = '';
      elements.providerModels.value = '';
      
      // 显示模态框
      showProviderModal();
    }
    
    // 删除供应商
    function removeProvider(providerId) {
      if (!currentConfig || !currentConfig.providers) return;
      
      const provider = currentConfig.providers[providerId];
      if (provider && confirm(`确定要删除供应商 "${provider.name}" 吗？`)) {
        delete currentConfig.providers[providerId];
        updateConfigPreview();
        updateProvidersList();
        updateStatus(`供应商 "${provider.name}" 删除成功`);
      }
    }
    
    // 编辑供应商
    function editProvider(providerId) {
      console.log('调用editProvider函数，providerId:', providerId);
      if (!currentConfig || !currentConfig.providers) return;
      
      const provider = currentConfig.providers[providerId];
      if (!provider) return;
      
      // 设置模态框标题和数据
      elements.modalTitle.textContent = `编辑供应商: ${provider.name}`;
      elements.providerId.value = providerId;
      elements.providerName.value = provider.name || '';
      elements.providerType.value = provider.type || 'openai';
      elements.providerApiBase.value = provider.api_base_url || '';
      
      // 设置API密钥（数组转字符串）
      if (Array.isArray(provider.api_key)) {
        elements.providerApiKeys.value = provider.api_key.join('\n');
      } else if (typeof provider.api_key === 'string') {
        elements.providerApiKeys.value = provider.api_key;
      } else {
        elements.providerApiKeys.value = '';
      }
      
      // 设置模型（数组转字符串）
      if (Array.isArray(provider.models)) {
        elements.providerModels.value = provider.models.join('\n');
      } else if (typeof provider.models === 'string') {
        elements.providerModels.value = provider.models;
      } else {
        elements.providerModels.value = '';
      }
      
      // 显示模态框
      showProviderModal();
    }
    
    // 保存供应商
    function saveProvider() {
      if (!currentConfig) {
        updateStatus('请先创建或加载配置');
        return;
      }
      
      const providerId = elements.providerId.value;
      const providerName = elements.providerName.value.trim();
      const providerType = elements.providerType.value;
      const providerApiBase = elements.providerApiBase.value.trim();
      const providerApiKeys = elements.providerApiKeys.value.trim();
      const providerModels = elements.providerModels.value.trim();
      
      if (!providerName) {
        updateStatus('供应商名称不能为空');
        return;
      }
      
      // 确保providers对象存在
      if (!currentConfig.providers) {
        currentConfig.providers = {};
      }
      
      // 创建或更新供应商
      const isNew = !providerId;
      const id = isNew ? `provider-${Date.now()}` : providerId;
      
      currentConfig.providers[id] = {
        name: providerName,
        type: providerType,
        api_base_url: providerApiBase,
        api_key: providerApiKeys ? providerApiKeys.split('\n').filter(key => key.trim()) : [],
        models: providerModels ? providerModels.split('\n').filter(model => model.trim()) : []
      };
      
      // 隐藏模态框
      closeProviderModal();
      
      // 更新UI
      updateConfigPreview();
      updateProvidersList();
      updateStatus(`供应商 "${providerName}" ${isNew ? '添加' : '更新'}成功`);
      
      // 自动更新流水线表
      fetchAndDisplayPipelineTable();
    }
    
    // 关闭模态框
    function closeProviderModal() {
      console.log('关闭模态框');
      if (elements.providerModal) {
        elements.providerModal.style.display = 'none';
      }
    }
    
    // 显示模态框
    function showProviderModal() {
      console.log('显示模态框');
      if (elements.providerModal) {
        elements.providerModal.style.display = 'flex';
      }
    }
    
    // 确保模态框正确隐藏
    function ensureModalHidden() {
      if (elements.providerModal) {
        elements.providerModal.style.display = 'none';
      }
    }
    
    // 更新供应商池列表
    function updateProviderPoolList() {
      console.log('调用updateProviderPoolList函数');
      if (!currentConfig || !currentConfig.providers) {
        elements.providerPoolList.innerHTML = '<p>暂无供应商配置</p>';
        return;
      }
      
      const providers = Object.entries(currentConfig.providers);
      if (providers.length === 0) {
        elements.providerPoolList.innerHTML = '<p>暂无供应商配置</p>';
        return;
      }
      
      let html = '';
      providers.forEach(([id, provider]) => {
        // 显示模型列表
        let modelsDisplay = '';
        if (Array.isArray(provider.models) && provider.models.length > 0) {
          modelsDisplay = provider.models.join(', ');
          // 如果模型太多，截断显示
          if (modelsDisplay.length > 100) {
            modelsDisplay = modelsDisplay.substring(0, 100) + '...';
          }
        } else {
          modelsDisplay = '无模型配置';
        }
        
        html += `
          <div class="form-group" style="border: 1px solid #ccc; padding: 15px; margin-bottom: 15px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <strong style="font-size: 16px;">${provider.name} (${id})</strong>
              <div>
                <button class="btn-primary view-provider-detail" data-provider-id="${id}" style="margin-right: 5px;">查看详情</button>
                <button class="btn-danger remove-provider-pool" data-provider-id="${id}">删除</button>
              </div>
            </div>
            <div style="margin-top: 10px; font-size: 14px; color: #666;">
              <div><strong>类型:</strong> ${provider.type}</div>
              <div><strong>API Base:</strong> ${provider.api_base_url || '未设置'}</div>
              <div><strong>支持模型:</strong> ${modelsDisplay}</div>
              <div><strong>密钥数量:</strong> ${provider.api_key?.length || 0}</div>
            </div>
          </div>
        `;
      });
      
      elements.providerPoolList.innerHTML = html;
      
      // 移除之前的事件监听器（如果有的话）
      document.querySelectorAll('.view-provider-detail').forEach(btn => {
        const clone = btn.cloneNode(true);
        btn.parentNode.replaceChild(clone, btn);
      });
      
      // 移除之前的事件监听器（如果有的话）
      document.querySelectorAll('.remove-provider-pool').forEach(btn => {
        const clone = btn.cloneNode(true);
        btn.parentNode.replaceChild(clone, btn);
      });
      
      // 绑定查看详情按钮事件
      document.querySelectorAll('.view-provider-detail').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const providerId = e.target.getAttribute('data-provider-id');
          editProvider(providerId); // 使用编辑功能查看详情和编辑
        });
      });
      
      // 绑定删除按钮事件
      document.querySelectorAll('.remove-provider-pool').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const providerId = e.target.getAttribute('data-provider-id');
          removeProvider(providerId); // 复用已有的删除功能
        });
      });
    }
    
    // 更新供应商池预览
    function updateProviderPoolPreview() {
      if (currentConfig && currentConfig.providers) {
        elements.providerPoolPreview.textContent = JSON.stringify(currentConfig.providers, null, 2);
      } else {
        elements.providerPoolPreview.textContent = '请加载供应商池配置';
      }
    }
    
    // 刷新供应商池
    function refreshProviderPool() {
      updateProviderPoolList();
      updateProviderPoolPreview();
      updateStatus('供应商池已刷新');
    }
    
    // 导出供应商配置
    function exportProviders() {
      if (!currentConfig || !currentConfig.providers) {
        updateStatus('没有供应商配置可导出');
        return;
      }
      
      try {
        const providersData = {
          providers: currentConfig.providers,
          exportedAt: new Date().toISOString(),
          version: currentConfig.version || '1.0.0'
        };
        
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(providersData, null, 2));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "providers-pool.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
        
        updateStatus('供应商配置已导出');
      } catch (error) {
        updateStatus(`导出供应商配置失败: ${error.message}`);
        console.error('导出供应商配置失败:', error);
      }
    }
    
    // 导入供应商配置
    function importProviders() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      
      input.onchange = async (event) => {
        const file = event.target.files[0];
        if (!file) return;
        
        try {
          const content = await file.text();
          const importedData = JSON.parse(content);
          
          if (!importedData.providers) {
            updateStatus('无效的供应商配置文件');
            return;
          }
          
          // 合并导入的供应商配置
          if (!currentConfig.providers) {
            currentConfig.providers = {};
          }
          
          let importedCount = 0;
          Object.entries(importedData.providers).forEach(([id, provider]) => {
            // 为避免ID冲突，可以添加时间戳后缀
            const newId = `${id}_${Date.now()}`;
            currentConfig.providers[newId] = provider;
            importedCount++;
          });
          
          // 更新UI
          updateConfigPreview();
          updateProvidersList();
          updateProviderPoolList();
          updateProviderPoolPreview();
          updateStatus(`成功导入 ${importedCount} 个供应商配置`);
          
          // 自动更新流水线表
          await fetchAndDisplayPipelineTable();
        } catch (error) {
          updateStatus(`导入供应商配置失败: ${error.message}`);
          console.error('导入供应商配置失败:', error);
        }
      };
      
      input.click();
    }
    
    // 渲染虚拟模型路由配置界面
    function renderVirtualModelRouting() {
      if (!currentConfig) {
        elements.vmConfigContainer.innerHTML = '<p>请先加载或创建配置</p>';
        return;
      }
      
      let html = '';
      
      // 确保所有固定虚拟模型都存在
      if (!currentConfig.virtualModels) {
        currentConfig.virtualModels = {};
      }
      
      FIXED_VIRTUAL_MODELS.forEach(vmId => {
        if (!currentConfig.virtualModels[vmId]) {
          currentConfig.virtualModels[vmId] = {
            id: vmId,
            targets: [], // 支持多个目标
            enabled: true,
            priority: 1
          };
        }
        
        const vm = currentConfig.virtualModels[vmId];
        html += `
          <div class="vm-config-item" data-vm-id="${vmId}">
            <div class="vm-config-header">
              <h3>${vmId}</h3>
              <div class="checkbox-group">
                <input type="checkbox" id="vm-${vmId}-enabled" ${vm.enabled ? 'checked' : ''}>
                <label for="vm-${vmId}-enabled">启用</label>
              </div>
            </div>
            
            <div class="form-group">
              <label for="vm-${vmId}-priority">优先级 (1-10)</label>
              <input type="number" id="vm-${vmId}-priority" min="1" max="10" value="${vm.priority || 1}">
            </div>
            
            <div class="section">
              <div class="section-title">目标配置</div>
              <div class="vm-targets" id="vm-${vmId}-targets">
                <!-- 目标项将在这里动态生成 -->
              </div>
              <button class="add-vm-target" data-vm-id="${vmId}">添加目标</button>
            </div>
          </div>
        `;
      });
      
      elements.vmConfigContainer.innerHTML = html;
      
      // 渲染每个虚拟模型的目标配置
      FIXED_VIRTUAL_MODELS.forEach(vmId => {
        renderVmTargets(vmId);
      });
      
      // 绑定事件
      bindVmRoutingEvents();
      updateVmConfigPreview();
    }
    
    // 渲染虚拟模型的目标配置
    function renderVmTargets(vmId) {
      const vm = currentConfig.virtualModels[vmId];
      const targetsContainer = document.querySelector(`#vm-${vmId}-targets`);
      
      if (!targetsContainer) return;
      
      let html = '';
      
      // 如果没有目标，添加一个空目标
      if (!vm.targets || vm.targets.length === 0) {
        vm.targets = [{
          providerId: '',
          modelId: ''
        }];
      }
      
      vm.targets.forEach((target, index) => {
        // 获取可用的供应商列表
        const providerEntries = currentConfig.providers ? Object.entries(currentConfig.providers) : [];
        const providerOptions = providerEntries.map(([id, p]) => 
          `<option value="${id}" ${target.providerId === id ? 'selected' : ''}>${p.name}</option>`
        ).join('');
        
        // 获取所选供应商的模型列表
        let modelOptions = '<option value="">请选择模型</option>';
        if (target.providerId && currentConfig.providers && currentConfig.providers[target.providerId]) {
          const provider = currentConfig.providers[target.providerId];
          if (provider.models) {
            modelOptions = provider.models.map(m => 
              `<option value="${m}" ${target.modelId === m ? 'selected' : ''}>${m}</option>`
            ).join('');
          }
        }
        
        html += `
          <div class="vm-target-item" data-index="${index}">
            <select class="vm-provider-select" data-vm-id="${vmId}" data-index="${index}">
              <option value="">请选择供应商</option>
              ${providerOptions}
            </select>
            <select class="vm-model-select" data-vm-id="${vmId}" data-index="${index}">
              ${modelOptions}
            </select>
            <button class="btn-danger remove-vm-target" data-vm-id="${vmId}" data-index="${index}">删除</button>
          </div>
        `;
      });
      
      targetsContainer.innerHTML = html;
      
      // 重新绑定事件
      bindVmTargetEvents();
    }
    
    // 绑定虚拟模型路由事件
    function bindVmRoutingEvents() {
      // 启用/禁用复选框
      document.querySelectorAll('[id$="-enabled"]').forEach(checkbox => {
        checkbox.addEventListener('change', (e) => {
          const vmId = e.target.id.replace('-enabled', '').replace('vm-', '');
          if (currentConfig.virtualModels[vmId]) {
            currentConfig.virtualModels[vmId].enabled = e.target.checked;
            updateVmConfigPreview();
          }
        });
      });
      
      // 优先级输入
      document.querySelectorAll('[id$="-priority"]').forEach(input => {
        input.addEventListener('change', (e) => {
          const vmId = e.target.id.replace('-priority', '').replace('vm-', '');
          if (currentConfig.virtualModels[vmId]) {
            currentConfig.virtualModels[vmId].priority = parseInt(e.target.value) || 1;
            updateVmConfigPreview();
          }
        });
      });
      
      // 添加目标按钮
      document.querySelectorAll('.add-vm-target').forEach(button => {
        button.addEventListener('click', (e) => {
          const vmId = e.target.getAttribute('data-vm-id');
          addVmTarget(vmId);
        });
      });
    }
    
    // 绑定虚拟模型目标事件
    function bindVmTargetEvents() {
      // 供应商选择变化
      document.querySelectorAll('.vm-provider-select').forEach(select => {
        select.addEventListener('change', (e) => {
          const vmId = e.target.getAttribute('data-vm-id');
          const index = parseInt(e.target.getAttribute('data-index'));
          updateVmTargetProvider(vmId, index, e.target.value);
        });
      });
      
      // 模型选择变化
      document.querySelectorAll('.vm-model-select').forEach(select => {
        select.addEventListener('change', (e) => {
          const vmId = e.target.getAttribute('data-vm-id');
          const index = parseInt(e.target.getAttribute('data-index'));
          updateVmTargetModel(vmId, index, e.target.value);
        });
      });
      
      // 密钥索引输入
      document.querySelectorAll('.vm-key-index').forEach(input => {
        input.addEventListener('change', (e) => {
          const vmId = e.target.getAttribute('data-vm-id');
          const index = parseInt(e.target.getAttribute('data-index'));
          updateVmTargetKeyIndex(vmId, index, parseInt(e.target.value) || 0);
        });
      });
      
      // 删除目标按钮
      document.querySelectorAll('.remove-vm-target').forEach(button => {
        button.addEventListener('click', (e) => {
          const vmId = e.target.getAttribute('data-vm-id');
          const index = parseInt(e.target.getAttribute('data-index'));
          removeVmTarget(vmId, index);
        });
      });
    }
    
    // 添加虚拟模型目标
    function addVmTarget(vmId) {
      if (!currentConfig.virtualModels[vmId]) return;
      
      const vm = currentConfig.virtualModels[vmId];
      if (!vm.targets) vm.targets = [];
      
      vm.targets.push({
        providerId: '',
        modelId: '',
        keyIndex: 0
      });
      
      renderVmTargets(vmId);
      updateVmConfigPreview();
    }
    
    // 更新虚拟模型目标供应商
    function updateVmTargetProvider(vmId, index, providerId) {
      if (!currentConfig.virtualModels[vmId] || !currentConfig.virtualModels[vmId].targets) return;
      
      const target = currentConfig.virtualModels[vmId].targets[index];
      if (target) {
        target.providerId = providerId;
        target.modelId = ''; // 重置模型选择
        
        // 更新模型下拉框
        const modelSelect = document.querySelector(`.vm-model-select[data-vm-id="${vmId}"][data-index="${index}"]`);
        if (modelSelect) {
          let modelOptions = '<option value="">请选择模型</option>';
          if (providerId && currentConfig.providers && currentConfig.providers[providerId]) {
            const provider = currentConfig.providers[providerId];
            if (provider.models) {
              modelOptions = Object.values(provider.models).map(m => 
                `<option value="${m.id}">${m.name}</option>`
              ).join('');
            }
          }
          modelSelect.innerHTML = modelOptions;
        }
      }
      
      updateVmConfigPreview();
    }
    
    // 更新虚拟模型目标模型
    function updateVmTargetModel(vmId, index, modelId) {
      if (!currentConfig.virtualModels[vmId] || !currentConfig.virtualModels[vmId].targets) return;
      
      const target = currentConfig.virtualModels[vmId].targets[index];
      if (target) {
        target.modelId = modelId;
      }
      
      updateVmConfigPreview();
    }
    
    // 添加虚拟模型目标
    function addVmTarget(vmId) {
      if (!currentConfig.virtualModels[vmId]) return;
      
      const vm = currentConfig.virtualModels[vmId];
      if (!vm.targets) vm.targets = [];
      
      vm.targets.push({
        providerId: '',
        modelId: ''
      });
      
      renderVmTargets(vmId);
      updateVmConfigPreview();
    }
    
    // 删除虚拟模型目标
    function removeVmTarget(vmId, index) {
      if (!currentConfig.virtualModels[vmId] || !currentConfig.virtualModels[vmId].targets) return;
      
      if (confirm('确定要删除这个目标吗？')) {
        currentConfig.virtualModels[vmId].targets.splice(index, 1);
        renderVmTargets(vmId);
        updateVmConfigPreview();
      }
    }
    
    // 保存虚拟模型路由配置
    function saveVmRoutingConfig() {
      if (!currentConfig) {
        updateStatus('请先加载或创建配置');
        return;
      }
      
      // 更新所有虚拟模型的启用状态和优先级
      FIXED_VIRTUAL_MODELS.forEach(vmId => {
        const enabledCheckbox = document.getElementById(`vm-${vmId}-enabled`);
        const priorityInput = document.getElementById(`vm-${vmId}-priority`);
        
        if (enabledCheckbox && priorityInput) {
          if (!currentConfig.virtualModels[vmId]) {
            currentConfig.virtualModels[vmId] = {
              id: vmId,
              targets: [],
              enabled: enabledCheckbox.checked,
              priority: parseInt(priorityInput.value) || 1
            };
          } else {
            currentConfig.virtualModels[vmId].enabled = enabledCheckbox.checked;
            currentConfig.virtualModels[vmId].priority = parseInt(priorityInput.value) || 1;
          }
        }
      });
      
      updateConfigPreview();
      updateStatus('虚拟模型路由配置已保存');
    }
    
    // 更新虚拟模型配置预览
    function updateVmConfigPreview() {
      if (currentConfig && currentConfig.virtualModels) {
        elements.vmConfigPreview.textContent = JSON.stringify(currentConfig.virtualModels, null, 2);
      } else {
        elements.vmConfigPreview.textContent = '请配置虚拟模型路由';
      }
    }
    
    // 生成流水线表
    async function generatePipelineTable() {
      await fetchAndDisplayPipelineTable();
    }
    
    // 导出流水线配置
    function exportPipelineConfig() {
      if (!currentPipelineTable || currentPipelineTable.size === 0) {
        updateStatus('请先生成流水线表');
        return;
      }
      
      try {
        const pipelineData = {
          entries: Object.fromEntries(currentPipelineTable),
          generatedAt: new Date().toISOString(),
          configVersion: currentConfig?.version || 'unknown'
        };
        
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(pipelineData, null, 2));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "pipeline-table.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
        
        updateStatus('流水线配置已导出');
      } catch (error) {
        updateStatus(`导出流水线配置失败: ${error.message}`);
        console.error('导出流水线配置失败:', error);
      }
    }
    
    // 标签页切换
    function setupTabNavigation() {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          // 移除所有活动状态
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          
          // 添加当前活动状态
          tab.classList.add('active');
          const tabName = tab.getAttribute('data-tab');
          document.getElementById(`${tabName}-tab`).classList.add('active');
          
          // 根据切换的标签页执行相应操作
          if (tabName === 'vm-routing') {
            renderVirtualModelRouting();
          } else if (tabName === 'provider-pool') {
            updateProviderPoolList();
            updateProviderPoolPreview();
          }
        });
      });
    }
    
    // 初始化应用
    function initializeApp() {
      updateStatus('正在初始化应用...');
      console.log('开始初始化应用');
      
      // 设置默认配置文件路径
      elements.configFilePath.value = '~/.rcc/config.json';
      
      // 绑定事件
      elements.loadConfigBtn.addEventListener('click', loadConfiguration);
      elements.saveConfigBtn.addEventListener('click', saveConfiguration);
      elements.newConfigBtn.addEventListener('click', newConfiguration);
      elements.addProviderBtn.addEventListener('click', addProvider);
      elements.saveVmConfigBtn.addEventListener('click', saveVmRoutingConfig);
      elements.generatePipelineBtn.addEventListener('click', generatePipelineTable);
      elements.exportPipelineBtn.addEventListener('click', exportPipelineConfig);
      
      // 绑定供应商模态框事件
      elements.saveProviderBtn.addEventListener('click', saveProvider);
      elements.cancelProviderBtn.addEventListener('click', closeProviderModal);
      elements.closeModalBtn.addEventListener('click', closeProviderModal);
      
      // 绑定供应商池事件
      elements.importProvidersBtn.addEventListener('click', importProviders);
      elements.exportProvidersBtn.addEventListener('click', exportProviders);
      elements.refreshProvidersBtn.addEventListener('click', refreshProviderPool);
      
      // 为供应商池添加供应商按钮绑定事件
      document.getElementById('add-provider-pool').addEventListener('click', addProvider);
      
      // 点击模态框背景关闭模态框
      elements.providerModal.addEventListener('click', (e) => {
        if (e.target === elements.providerModal) {
          closeProviderModal();
        }
      });
      
      // ESC键关闭模态框
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeProviderModal();
        }
      });
      
      // 设置标签页导航
      setupTabNavigation();
      
      // 加载现有配置而不是创建空配置
      console.log('加载默认配置');
      loadConfiguration();
      
      updateStatus('应用初始化完成');
      console.log('应用初始化完成');
    }
    
    // 页面加载完成后初始化应用
    document.addEventListener('DOMContentLoaded', function() {
      // 确保模态框在初始化时是隐藏的
      ensureModalHidden();
      initializeApp();
    });
  </script>
</body>
</html>
