<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCC Configuration Center - Working Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
    }
    
    #app {
      height: 100vh;
      width: 100vw;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 1.2rem;
      color: #666;
    }
    
    .error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
      color: #dc3545;
      background: #f8f9fa;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      ⏳ 正在加载配置中心 UI...
    </div>
  </div>

  <script type="module">
    // This is a browser-compatible demo that loads the built Web UI module
    document.addEventListener('DOMContentLoaded', async () => {
      const appContainer = document.getElementById('app');
      
      try {
        // Dynamically import the configuration center UI
        const module = await import('./dist/index.esm.js');
        const { ConfigurationCenterUI } = module;
        
        // Initialize the UI
        const ui = ConfigurationCenterUI.getInstance();
        await ui.initialize({
          containerId: 'app',
          theme: 'auto',
          defaultView: 'generator',
          version: '0.1.0'
        });
        
        console.log('✅ RCC Configuration Center UI initialized successfully');
      } catch (error) {
        console.error('❌ Failed to initialize RCC Configuration Center UI:', error);
        
        appContainer.innerHTML = `
          <div class="error">
            <h2>❌ UI 初始化失败</h2>
            <p><strong>错误信息:</strong> ${error.message}</p>
            <p>请检查浏览器控制台获取更多详细信息。</p>
            <details style="margin-top: 1rem; text-align: left; max-width: 600px;">
              <summary>错误详情</summary>
              <pre style="background: #ffeeee; padding: 1rem; border-radius: 4px; overflow-x: auto;">${error.stack || error}</pre>
            </details>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
